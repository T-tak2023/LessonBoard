services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - ./tmp/db:/var/lib/mysql
    networks:
      - default

  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/lesson_board
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_started
    environment:
      MYSQL_DATABASE: lesson_board
      MYSQL_USER: myuser
      MYSQL_PASSWORD: password
    networks:
      - default

networks:
  default:
